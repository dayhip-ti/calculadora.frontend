<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <header>
        <h1 class="text-center text-dark-emphasis m-4 text-decoration-underline">Calculadora:</h1>
    </header>
    <section class="w-100   ">
        <form action="#"  >
            <div class="row ">
                <div class="offset-4 col-4 ">
                    <input type="text" name="expresion" id="operacion"  value="0" class="form-control offset-3 col-2 m-2" readonly>
                    <samp ><p id="llevando" class="offset-3 col-2  m-2">0</p></samp>
                </div>
                
            </div>
            <div class="row justify-content-center">
                <button id="btn-del" value="del" class="col-1 m-1 bg-dark text-white fs-4 fw-bold">DEL</button>
                <button id="btn-mul" value="x" class="col-1 m-1 bg-danger text-white fs-4  fw-bold">&times;</button>
                <button id="btn-div" value="/" class="col-1 m-1 bg-danger text-white fs-4  fw-bold">/</button>
                <button id="btn-ce" value="ce" class="col-1 m-1 bg-dark text-white fs-4 fw-bold">CE</button>
            </div>
            <div class="row justify-content-center">
                <button id="btn-7" value="7" class="col-1 m-1 fs-4">7</button>
                <button id="btn-8" value="8" class="col-1 m-1 fs-4">8</button>
                <button id="btn-9" value="9" class="col-1 m-1 fs-4">9</button>
                <button id="btn-sum" value="+" class="col-1 m-1 bg-danger text-white fs-4  fw-bold">+</button>
            </div>
            <div class="row justify-content-center">
                <button id="btn-4" value="4" class="col-1 m-1 fs-4">4</button>
                <button id="btn-5" value="5" class="col-1 m-1 fs-4">5</button>
                <button id="btn-6" value="6" class="col-1 m-1 fs-4">6</button>
                <button id="btn-res" value="-" class="col-1 m-1 bg-danger text-white fs-4  fw-bold">-</button>
            </div>
            <div class="row justify-content-center">
                <button id="btn-1" value="1"  class="col-1 m-1 fs-4">1</button>
                <button id="btn-2" value="2" class="col-1 m-1 fs-4">2</button>
                <button id="btn-3" value="3" class="col-1 m-1 fs-4">3</button>
                <button id="btn-pun" value="." class="col-1 m-1 bg-body text-dark fs-4  fw-bold">.</button>
            </div>
            <div class="row justify-content-center">
                <button id="btn-0" value="0" class="col-1 m-1 fs-4">0</button>
                <button id="btn-igu" value="=" class="col-3 m-1 bg-info text-white fs-4  fw-bold">=</button>
            </div>
        </form>
    </section>
<footer>
    <p class="pfotter">Los Sin Codigo &copy;</p>
</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
</body>

</html>
